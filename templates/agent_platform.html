{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #fffde7, #fff8c4);
        padding: 0;
        margin: 0;
    }

    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 2.5rem 2rem;
        background-color: #fffef4;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
        animation: slideIn 0.5s ease-out;
    }

    .login-container h3 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #a86e00;
    }

    .login-container input {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1.5px solid #ffe082;
        border-radius: 12px;
        font-size: 1rem;
        background-color: #fffdf0;
        transition: border-color 0.3s ease;
    }

    .login-container input:focus {
        border-color: #f4b400;
        outline: none;
        background-color: #fffbe0;
    }

    .login-container button {
        width: 100%;
        padding: 14px;
        background-color: #f4b400;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 10px rgba(244, 180, 0, 0.3);
    }

    .login-container button:hover {
        background-color: #e0a800;
        transform: translateY(-3px);
    }

    .alert {
        margin-top: 20px;
        padding: 12px 16px;
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: 10px;
        font-size: 0.95rem;
    }

    @keyframes slideIn {
        0% { transform: translateY(30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .login-container .tip {
        margin-top: 18px;
        font-size: 0.9rem;
        color: #9e8c55;
    }

    .login-container .tip a {
        color: #dca200;
        text-decoration: none;
        font-weight: 500;
    }

    .login-container .tip a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h3>咨询师登录</h3>

    <form action="{{ url_for('agent_platform') }}" method="POST">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required placeholder="请输入用户名">

        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required placeholder="请输入密码">

        <button type="submit">登录</button>
    </form>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <p class="tip mt-3">没有账户？请联系管理员开通咨询师权限</p>
</div>
{% endblock %}
