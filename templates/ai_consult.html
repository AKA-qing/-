<script>
    const sensitiveKeywords = ['è‡ªæ€', 'æ­»äº¡', 'ç»æœ›', 'ç—›è‹¦', 'ç»“æŸç”Ÿå‘½', 'è·³æ¥¼', 'è‡ªä¼¤', 'ä¸æƒ³æ´»äº†'];

    function quickAsk(text) {
        document.getElementById('user-input').value = text;
        document.getElementById('quickOptions').style.display = 'none';
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        const userInput = input.value.trim();
        const chatBox = document.getElementById('chat-box');

        if (!userInput) return;

        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.innerHTML = `<div class="message-content">${userInput}</div>`;
        chatBox.appendChild(userMsg);

        if (containsSensitiveWords(userInput)) {
            const modal = document.getElementById('sensitiveModal');
            modal.style.display = 'flex';

            setTimeout(() => {
                window.location.href = '/human_consult';
            }, 3000);  // 3ç§’åè·³è½¬
            return;
        }


        const thinkingMsg = document.createElement('div');
        thinkingMsg.className = 'message bot';
        thinkingMsg.innerHTML = `<div class="message-content">é›¾å±¿æ­£åœ¨æ€è€ƒä¸­ï¼Œè¯·è€å¿ƒç­‰å¾…~</div>`;
        chatBox.appendChild(thinkingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('/ai_consult', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userInput })
        })
            .then(res => res.json())
            .then(data => {
                chatBox.removeChild(thinkingMsg);
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.innerHTML = `<div class="message-content">${data.response}</div>`;
                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

        input.value = '';
        document.getElementById('quickOptions').style.display = 'none'; // é˜²æ­¢ä¸€ç›´æ˜¾ç¤º
